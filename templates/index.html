<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename= 'css/styles.css')}}" media="screen">
    <title>Salary Prediction</title>
</head>
<body>
            
    <div class="head1"><h1>Income Prediction</h1></div>
    <section class="order">
        <div class="fullbody">
            <img src="{{url_for('static', filename = 'images/6425322.jpg')}}" align="right" width="50%" height="450px" alt="">
            <form action="{{ url_for('predict')}}" method="POST" enctype="multipart/formdata">
                <div class="inputfields">
                    <div class="inputdetails">
                        <label for="">Name:</label>
                        <input type="text" name="name" required="required">

                        <label for="">Fnwglt:</label>
                        <input type="text" name="Fnwglt" id="fnwglt" maxlength="5" size="5" required="required">
                        
                    </div>
                    <div class="inputdetails">
                        <label for="">Sex:</label>
                        <select name="Sex" required="required">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                        
                        <label for="">Years Of Education:</label>
                        <input type="text" name="Education_years" required="required">

                    </div>
                    <div class="inputdetails">
                        <label for="">Age:</label>
                        <input type="text" name="Age" required="required">

                        <label for="">Marital Status:</label>
                        <select name="Marital_status" required="required">
                            <option value="Married">Married</option>
                            <option value="Never-Married">Never Married</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="inputdetails">
                        <label for="">Occupation:</label>
                        <select name="Occupation" required="required">
                            <option value="Adm-clerical">Adm-clerical</option>
                            <option value="Armed-Forces">Armed-Forces</option>
                            <option value="Craft-repair">Craft-repair</option>
                            <option value="Exec-managerial">Exec-managerial</option>
                            <option value="Farming-fishing">Farming-fishing</option>
                            <option value="Handlers-cleaners">Handlers-cleaners</option>
                            <option value="Machine-op-inspct">Machine-op-inspct</option>
                            <option value="Other-service">Other-service</option>
                            <option value="Priv-house-serv">Priv-house-serv</option>
                            <option value="Prof-specialty">Prof-specialty</option>
                            <option value="Protective-serv">Protective-serv</option>
                            <option value="Sales">Sales</option>
                            <option value="Tech-support">Tech-support</option>
                            <option value="Transport-moving">Transport-moving</option>
                        </select>
                    </div>
                    <div class="inputdetails">
                        <label for="">Relationship:</label>
                        <select name="Relationship" required="required">
                            <option value="Husband">Husband</option>
                            <option value="Not-in-family">Not-in-family</option>
                            <option value="Other-relative">Other-relative</option>
                            <option value="Own-child">Own-child</option>
                            <option value="Unmarried">Unmarried</option>
                            <option value="Wife">Wife</option>
                            </select>
                        
                    </div>
                    <div class="inputdetails">
                        <label for="">Loss:</label>
                        <input type="text"  name="Loss"  required="required">
                                             
                        <label for="">Gain:</label>
                        <input type="text" name="Gain" required="required">
                    </div>
                    <div class="inputdetails">
                        <label for="">Hours per week:</label>
                        <input type="text" name="Hoursperweek" required="required"> 
                        
                        
                    </div>
                <div class="res">
                    <input id="btn" type="submit" value="Submit">
                    <span id="final">
                        <h3 id="result">{{ n }}</h3>
                    </span>
                </div>    

            </form>  
        </div>
    </section>
    
</body>
</html>
